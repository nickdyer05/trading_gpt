name: Refresh Market Data

on:
  schedule:
    - cron: "15 21 * * 1-5"   # 5:15pm ET on weekdays; adjust if you want
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - name: Build DB
        run: python etl/refresh.py
        env:
          TICKERS: ARKK,SPY,STRL,WAY,XBI
      - name: Commit updated DB
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/market.duckdb
          git commit -m "Update market DB" || echo "No changes"
          git push || true

